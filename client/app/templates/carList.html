<h1>The Zuehlke company cars</h1>
<table class="table">
    <thead>
    <tr>
        <th>
            Name
        </th>
        <th>
            Brand
        </th>
        <th>
            Year
        </th>
        <th>
            Colour
        </th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="car in vm.cars">
        <td>{{ car.name }}</td>
        <td>{{ car.brand }}</td>
        <td>{{ car.year }}</td>
        <td>{{ car.colour }}</td>
    </tr>
    </tbody>
    <tfoot>
    <button ng-click="vm.showCars()">Show cars</button>
    </tfoot>
</table>
